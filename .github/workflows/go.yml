# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: go

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: GOOS=windows GOARCH=amd64 go build -o build/ ./cmd/nomad.go

      - name: Package
        if: ${{ steps.release.outputs.release_created }}
        run: |
          mkdir archive
          cp bin/* archive/
          cp app-definitions/*.json archive/
          cd archive && zip ../archive *

      - name: Upload release binary
        uses: actions/upload-release-asset@v1.0.2
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: archive.zip
          asset_name: portable-app-installer-${{ steps.release.outputs.major }}.${{steps.release.outputs.minor}}.${{steps.release.outputs.patch}}-win64.zip
          asset_content_type: application/octet-stream